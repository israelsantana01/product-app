<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Products Listing</span>
        <table datatable [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Id</th>
              <th>Barcode</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.id }}</td>
              <td>{{ product.barcode }}</td>
              <td>{{ product.description}}</td>
              <td>R$ {{ product.price }}</td>
              <td class="d-flex">
                <div class="p-1">
                  <a
                    class="btn wave-effects deep-purple"
                    [routerLink]="['/admin', 'products', product.id]"
                  >
                    <i class="material-icons">
                      edit
                    </i>
                  </a>
                </div>
                <div class="p-1">
                  <a
                    class="btn wave-effects red darken-1"
                    (click)="deleteProduct(product.id)"
                  >
                    <i class="material-icons">
                      delete
                    </i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
