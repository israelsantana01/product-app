<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <span class="card-title">Products listing</span>
      <div class="card-content">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Barcode</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.id }}</td>
              <td>{{ product.barcode }}</td>
              <td>{{ product.description}}</td>
              <td>${{ product.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
