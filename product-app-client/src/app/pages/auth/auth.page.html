<mat-card *ngIf="form">
  <h2>Sign In</h2>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username">
      <small class="text-danger" *ngIf="form.get('username').invalid && form.get('username').touched ">
        This field is required
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
      <small class="text-danger" *ngIf="form.get('password').invalid && form.get('password').touched ">
        This field is required
      </small>
    </div>
  <button mat-button [disabled]="form.invalid" (click)="login()" [class.background]="form.invalid">
    Login
  </button>
  </form>
</mat-card>
