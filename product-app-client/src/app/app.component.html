<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div *ngIf="authService.authenticated; else elseBlock">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <ng-template #elseBlock>
      <img src="../assets/img/shop.svg" alt="logo.svg" height="40px">
    </ng-template>

    <span class="title">iShop</span>

    <div class="d-flex w-100 justify-content-flex-end" *ngIf="authService.authenticated">
      <ul class="d-flex">
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
        </li>
      </ul>
      <mat-menu #menu>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          &nbsp; Sair
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer [mode]="mode" [opened]="sidebarOpen">
    <mat-nav-list id="card-top">
      <div class="profile-card">

      </div>
      <div class="profile-card-2">
        <div class="header">
          <img src="../assets/img/shop.svg" alt="logo.svg">
        </div>

      </div>

      <mat-divider></mat-divider>

      <h2 matSubheader>Páginas</h2>

      <a mat-list-item routerLink="/admin/products" routerLinkActive="list-item-active">
        <mat-icon>dashboard</mat-icon>
        &nbsp; Início
      </a>
      <a mat-list-item routerLink="/admin/products/new" routerLinkActive="list-item-active">
        <mat-icon>add</mat-icon>
        &nbsp; Adicionar Produto
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
